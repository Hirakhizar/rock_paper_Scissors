<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <title>rock-paper-scissors</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices d-flex justify-content-center ">
        <div class="choice display-3 mx-3">✋</div>
        <div class="choice display-3 mx-3">👊 </div>
        <div class="choice display-3 mx-3">✌️</div>
    </div>
    <div class="score-board text-dark d-flex justify-content-center ">
        <div class="mx-5 text-center">
          <h2 id="user-score">0</h2>
            <p>Your Score</p>
        </div>
        <div class="mx-5 text-center" >
           <h2 id="Comp">0</h2>
            <p>Comp Score</p>
        </div>
    </div>
   <div class="msgboard  d-flex justify-content-center mt-5">
    <p id="msg" class="text-warning bg-warning bg-opacity-25 border border-warning w-25 ">Play Your Turn,to Start Game</p>

   </div>
</body>
</html>
